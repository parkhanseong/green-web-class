<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>html</title>
<style>
    .box {
        border: 1px solid #000;
        width: 500px;
        display: table;
    }
    .left {
        display: table-cell;
        width: 50%;
        height: 200px;
        background: dodgerblue;
        border: 1px solid orange;
    }
    .left:hover {
        width: 60%;
    }
    .right {
        width: 50%;
        background: gold;
        display: table-cell;
        width: 50%;
        height: 200px;
        border: 1px solid red;
    }
</style>
</head>
<body>

<div class="box">
    <div class="left">

    </div>
    <div class="right">

    </div>
</div>

</body>
</html>
