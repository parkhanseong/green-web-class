<style>
    .tbl {
        width: 800px;

        table-layout: fixed;

    <h1>table prac2</h1>
    <table border="1">
        <caption>올림픽 메달 집계 : thead, body, foot 활용</caption>
        <thead>
            <tr>
                <th scope="col">종목명</th>
                <th scope="col">금</th>
                <th scope="col">은</th>
                <th scope="col">동</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>양궁</td>
                <td>10</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>탁구</td>
                <td>1</td>
                <td>3</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">종합</th>
                <td>11</td>
                <td>5</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
