<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>loading animatioin</title>
    <style>
        .loading {}
        .loading span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            /* animation-name: load;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite; */
            animation: load 1s linear infinite;
            margin-right: 5px;
        }
        .loading span:nth-child(1) {
            background-color: crimson;
            animation-delay: 0s;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
            background-color: gold;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
            background-color: royalblue;
        }
        @keyframes load {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.3);
            }
        }

    </style>
</head>
<body>

<div class="loading">
    <span></span>
    <span></span>
    <span></span>
</div>

</body>
</html>
