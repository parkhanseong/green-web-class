<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/reset.css">
<title>shopping mall</title>
<style>
    body {
        margin: 100px;
    }
    .item {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: coral;
    }
    img {
        width: 100%;
        height: 100%;
    }
    .caption {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,.5);
        opacity: 0;
        z-index: 1;
    }
    .caption:hover {
        opacity: 1;
    }
    .caption h2 {
        margin-top: 100px;
        font-size: 30px;
        color: #fff;
    }
    .caption p {
        margin-top: 30px;
        color: #fff;
    }
    .caption a {
        margin-top: 20px;
        border-radius: 20px;
        line-height: 50px;
        display: inline-block;
        width: 100px;
        height: 50px;
        background-color: cornflowerblue;
        color: #fff;
    }

</style>
</head>
<body>

<div class="items">
    <div class="item">
        <img src="../image/shopping-img.jpg" alt="">
        <div class="caption">
            <h2>Lorem, ipsum dolor.</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit
            </p>
            <a href="#">buy</a>
        </div>
    </div>
    
</div>

</body>
</html>
