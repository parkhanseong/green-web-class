<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/reset.css">
<title>dropdown-nav</title>
<style>
    body {
        margin: 100px;
    }
    .dropdown {
        display: block;
        width: 200px;
        border: 10px solid #000;
        background-color: skyblue;
        /* padding: 2rem; */
    }
    .dropdown .menuBtn {
        width: inherit;
        height: 100px;
        background-color:darkkhaki;
        color: #fff;
        font-size: 30px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    .dropdown .subMenuBtn {
        display: none;
    }
    .dropdown:hover .subMenuBtn {
        display: block;
    }
    .dropdown .subMenuBtn {
        width: inherit;
        text-align: center;
    }
    .dropdown .subMenuBtn a {
        width: inherit;
        height: inherit;
        background-color: rgb(73, 66, 63);
        display: block;
        line-height: 100px;
        color: #fff;
    }
    .dropdown .subMenuBtn a:hover {
        background-color: #666;
    }

</style>
</head>
<body>
<div class="dropdown">
    <button class="menuBtn">menu</button>
    <div class="subMenuBtn">
        <a href="#">menu1</a>
        <a href="#">menu2</a>
        <a href="#">menu3</a>
        <a href="#">menu4</a>
        <a href="#">menu5</a>
    </div>
</div>
</body>
</html>
