<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>hover menu</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    ul {
        list-style: none;
    }
    .container {
        margin: 100px auto;
        width: 500px;
        padding: 10px;
        box-shadow: 0 0 5px #000;
    }
    ul {
        text-align: center;
        
    }
    ul li {
        text-align: center;
        line-height: 50px;
        display: inline-block;
        width: 100px;
        height: 50px;
        position: relative;
        cursor: pointer;
    }
    ul li:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        background: #000;
        width: 0;
        height: 2px;
        transform: translateX(-50%);
        transition: 0.5s;
    }
    ul li:hover:after {
        width: 100%;
    }

</style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </div>
</body>
</html>
