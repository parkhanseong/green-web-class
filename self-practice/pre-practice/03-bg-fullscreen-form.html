<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>form</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: url(../image/bg-fullscreen.jpg) no-repeat center center fixed;
    }
    body:after {
        content: '';
        background-color: rgba(0,0,0,.5);
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .search {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .search h1 {
        color: #fff;
        font-size: 5em;
    }
    .search input[type=text] {
        width: 400px;
        height: 70px;
        border: none;
        border-radius: 40px 0 0 40px;
        outline: none;
        padding-left: 20px;
        font-size: 30px;
    }
    .search input[type=text]::placeholder {
        font-size: 20px;
        padding-top: 10px;
    }
    .search input[type=button] {
        width: 200px;
        height: 70px;
        border: none;
        background-color: coral;
        color: #fff;
        font-size: 20px;
        border-radius: 0 40px 40px 0;
        vertical-align: bottom;
        outline: none;
        cursor: pointer;
    }
    
</style>
</head>
<body>

    <form class="search">
        <h1>welcome D-TRAVEL</h1>
        <input type="text" placeholder="검색하세요"><input type="button" value="search">
    </form>

</body>
</html>
