<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>anitate banner</title>
    <style>
        * {
            font-size: 20px;
            box-sizing: border-box;
        }
        .inner {
            margin: 0 auto;
            background: gray;
        }
        .bannerContainer {
            height: 200px;
            width: 500px;
            overflow: hidden;
            background: skyblue;
            border: 1px solid red;
            margin: 0 auto;
        }
        .scroll {
            /* width: 1500px; */
            overflow: hidden;
            background: blue;
            font-size: 0;
            animation: scroll 10s infinite;
            transition: all .5s;
        }
        .bannerItem {
            font-size: 20px;
            display: inline-block;
            height: 100%;
            background: pink;
            border: 1px solid #000;
            width: 500px;
            height: 200px;
        }
        @keyframes scroll {
            0% {
                margin-left: 0;
            }
            50% {
                margin-left: -500px;
            }
            100% {
                margin-left: -1000px;
            }
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="inner">
        
        <div class="bannerContainer">
            <div class="scroll">
                <div class="bannerItem">
                    item1
                </div>
                <div class="bannerItem">
                    item2
                </div>
                <div class="bannerItem">
                    item3
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
