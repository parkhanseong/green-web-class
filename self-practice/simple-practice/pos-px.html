<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position- relative, absolute</title>
<style>
    .parent {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        background: rgb(168, 216, 235);
        /* position: relative; */
    }
    .child {
        text-align: center;
        line-height: 100px;
        font-size: 2rem;
        font-weight: bold;
        position: absolute;
        width: 200px;
        height: 200px;
        background: gold;
        border: 1px solid #000;
    }
    .child.center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .child.one {
        top: -100px;
    }
    .child.two {
        top: -100px;
        right: 0;
    }
    .child.three{
        right: -100px;
        top: 0;
    }
    .child.four {
        right: -100px;
        bottom: 0;
    }
    .child.five {
        bottom: -100px;
        right: 0;
    }
    .child.six {
        bottom: -100px;
    }
    .child.seven {
        left: -100px;
        bottom: 0;
    }
    .child.eight {
        left: -100px;
    }
</style>
</head>
<body>

<div class="parent">
    <div class="child center"></div>
    <div class="child one">1</div>
    <div class="child two">2</div>
    <div class="child three">3</div>
    <div class="child four">4</div>
    <div class="child five">5</div>
    <div class="child six">6</div>
    <div class="child seven">7</div>
    <div class="child eight">8</div>
</div>

</body>
</html>
