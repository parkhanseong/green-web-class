<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>position- relative, absolute</title>
<style>
    .parent {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background: skyblue;
    }
    .child {
        text-align: center;
        line-height: 100px;
        font-size: 2rem;
        font-weight: bold;
        position: absolute;
        width: 50px;
        height: 50px;
        background: pink;
        border: 1px solid #000;
    }
    .child.center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .child.one {
        bottom: 100%;
    }
    .child.two {
        right: 0;
        bottom: 100%;
    }
    .child.three{
        left: 100%;
    }
    .child.four {
        left: 100%;
        bottom: 0;
    }
    .child.five {
        top: 100%;
        right: 0;
    }
    .child.six {
        top: 100%;
    }
    .child.seven {
        right: 100%;
        bottom: 0;
    }
    .child.eight {
        right: 100%;
    }
</style>
</head>
<body>

<div class="parent">
    <div class="child center">center</div>
    <div class="child one">1</div>
    <div class="child two">2</div>
    <div class="child three">3</div>
    <div class="child four">4</div>
    <div class="child five">5</div>
    <div class="child six">6</div>
    <div class="child seven">7</div>
    <div class="child eight">8</div>
</div>

</body>
</html>
