<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>scroll banner</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header {
        margin-top: 100px;
        line-height: 100px;
        text-align: center;
    }
    .inner {
        width: 1100px;
        margin: 0 auto;
        height: 100px;
        text-transform: uppercase;
    }
    .bannerContainer {
        background: #333;
    }
    img {
        width: 500px;
    }
    .bannerBox {
        width: 500px;
        overflow: hidden;
        margin: 0 auto;
    }
    .scroll {
        width: 1500px;
        font-size: 0;
        animation: scroll 10s infinite;
    }
    @keyframes scroll {
        0% {
            margin-left: 0;
        }
        50% {
            margin-left: -500px;
        }
        100% {
            margin-left: -1000px;
        }
    }
</style>
</head>
<body>
<header>
    <div class="inner">
        <h1>scroll banner test</h1>
    </div>
</header>
<div class="bannerContainer">
    <div class="bannerBox">
        <div class="scroll">
            <img src="image/banner/banner-1.jpg" alt="">
            <img src="image/banner/banner-2.jpg" alt="">
            <img src="image/banner/banner-3.jpg" alt="">
        </div>
    </div>
</div>

</body>
</html>
