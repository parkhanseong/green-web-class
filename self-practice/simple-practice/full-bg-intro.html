<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>full bg</title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    body {
        background: url(image/full-bg-intro.jpg);
    }
    body:before {
        content: '';
        position: absolute;
        background: rgba(0,0,0,0.65);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .search {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
    }
    .search h1 {
        font-weight: 300;
        text-align: center;
        margin-bottom: 1rem;
    }
    .search input[type="text"] {
        width: 300px;
        padding: 1rem;
        margin-right: -6px;
        border: none;
        border-radius: 40px 0 0 40px;
        outline: none;
    }
    .search input[type="button"] {
        width: 100px;
        padding: 1rem;
        border: none;
        border-radius: 0 40px 40px 0;
        cursor: pointer;
        background: rgba(255, 217, 0, 0.744);
        color: #fff;
        outline: none;
    }
    .search input[type="text"]::placeholder {
        font-size: 1rem;
        padding-left: 1rem;
    }
</style>
</head>
<body>

    <form action="post" class="search">
        <h1>Find anything you want!!</h1>
        <input type="text" placeholder="keyword here..">
        <input type="button" value="search">
    </form>    

</body>
</html>
