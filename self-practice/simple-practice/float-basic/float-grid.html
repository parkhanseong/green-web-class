<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float grid</title>
<style>
    * {
        box-sizing: border-box;
    }
    .wrap {
        width: 620px;
        border: 1px solid #000;
        overflow: hidden;
        margin: 0 auto;
    }
    img {
        width: 200px;
        margin-right: 9px;
        float: left;
        margin-bottom: 10px;
    }
    img:nth-child(3n) {
        margin-right: 0;
    }
</style>
</head>
<body>

<div class="wrap">
    <img src="./image/pocketmonster/pikachu_300x300.png">
    <img src="./image/pocketmonster/isanghae_300x300.png">
    <img src="./image/pocketmonster/ggobugi2_300x300.png">
    <img src="./image/pocketmonster/pikachu_300x300.png">
    <img src="./image/pocketmonster/isanghae_300x300.png">
    <img src="./image/pocketmonster/ggobugi2_300x300.png">
    <img src="./image/pocketmonster/pikachu_300x300.png">
    <img src="./image/pocketmonster/isanghae_300x300.png">
    <img src="./image/pocketmonster/ggobugi2_300x300.png">
    
</div>

</body>
</html>
