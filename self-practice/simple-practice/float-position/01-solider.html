<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>solider</title>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
    .tabInner {

    }
    input[name="tabMenu"] {
        /* display: none; */
    }
    .tabs {
        overflow: hidden;
        position: relative;
        /* height: 100vh; */
        height: 100px;
        border: 1px solid #000;
    }
    .items {
        /* height: 100vh; */
        /* width: 300%; */
        height: 100px;
        width: 300px;
        position: absolute;
        top: 0;
        left: 0;
        transition: all .5s;
    }
    .items div {
        /* height: 100vh;  */
        width: 33.3333%;
        height: 100px;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .items div:nth-child(1) {
        background: teal;
    }
    .items div:nth-child(2) {
        background: dodgerblue;
    }
    .items div:nth-child(3) {
        background: yellowgreen;
    }
    .items div h1 {
        /* font-size: 5rem; */
        font-size: 16px;
    }
    .btn {
        border: 1px solid #000;
        /* position: absolute; */
        /* bottom: 50px; */
        /* width: 100%; */
        /* text-align: center; */
    }
    .btn label {
        display: inline-block;
        height: 5px;
        width: 50px;
        /* background: #fff; */
        background: #000;
        cursor: pointer;
    }
    input[id="tab1"]:checked ~ .tabs .items {
        left: 0;
    }
    input[id="tab2"]:checked ~ .tabs .items {
        left: -100px;
        /* left: -100%; */
    }
    input[id="tab3"]:checked ~ .tabs .items {
        left: -200px;
        /* left: -200%; */
    }
    input[id="tab1"]:checked ~ .btn label[for="tab1"],
    input[id="tab2"]:checked ~ .btn label[for="tab2"],
    input[id="tab3"]:checked ~ .btn label[for="tab3"] {
        background: #999;
    }
</style>
</head>
<body>

    <div class="tabInner">
        <input type="radio" name="tabMenu" id="tab1" checked>
        <input type="radio" name="tabMenu" id="tab2">
        <input type="radio" name="tabMenu" id="tab3">
        <div class="tabs">
            <div class="items">
                <div><h1>content1</h1></div>
                <div><h1>content2</h1></div>
                <div><h1>content3</h1></div>
            </div>
        </div>
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>

</body>
</html>
