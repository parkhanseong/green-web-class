<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>hambergur menu</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    // $(function(){
        $( document ).ready(function(){
            $('.trigger').click(function(){
                    $(this).toggleClass('active')
                }
            );
        })
    // })
</script>
<style>
    .trigger {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
    .trigger span {
        position: absolute;
        height: 1px;
        width: 100%;
        background: #000;
        transition: .5s;
    }
    .trigger span:nth-child(1) {
        top: 0;
    }
    .trigger span:nth-child(2) {
        top: 50%;    
    }
    .trigger span:nth-child(3) {
        top: 100%;
    }
    .trigger.active span:nth-child(1) {
        top: 50%;
        transform: rotate(45deg);
    }
    .trigger.active span:nth-child(2) {
        display: none;
    }
    .trigger.active span:nth-child(3) {
        top: 50%;
        transform: rotate(-45deg);
    }
</style>
</head>
<body>

<div class="trigger">
    <span></span>
    <span></span>
    <span></span>
</div>


</body>
</html>
