<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        .toggleMenu {
            position: fixed;
            right: 0;
            cursor: pointer;
            transition: .5s;
            /* border: 1px solid red; */
        }
        .toggleMenu > a.menuBtn {
            display: inline-block;
            text-decoration: none;
            color: inherit;
            text-transform: uppercase;
            /* border: 1px solid #000; */
            margin-top: 50px;
            width: 100px;
            background: pink;
            text-align: center;
            line-height: 50px;
            border-radius: 30px 0 0 30px;
        }
        .toggleMenu:hover {
            right: 200px;
        }
        ul {
            position: absolute;
            top: 0;
            left: 100%;
            height: 100vh;
            width: 200px;
            display: inline-block;
            background: pink;
        }
        li {
            text-align: center;
            height: 50px;
            line-height: 50px;
        }
        li a {
            width: 100%;
        }
        li a:hover {
            background: #999;
        }
    </style>
</head>
<body>

    <div class="toggleMenu">
        <a href="#" class="menuBtn">menu</a>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
        </ul>
    </div>

</body>
</html>
