<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>shop</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 1000px;
    }
    .productItem {
        display: inline-block;
        width: 300px;
        position: relative;
        color: #ddd;
        border-radius: 10px;
        overflow: hidden;
        vertical-align: top;
    }
    .productItem .desc {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 70px;
        position: absolute;
        background: rgba(0,0,0,.2);
        opacity: 0;
        transition: all .5s;
    }
    .productItem h1 {
        font-size: 1rem;
        margin-bottom: 10px;
    }
    .productItem p {
        margin-bottom: 20px;
    }
    .productItem button {
        color: #fff;
        outline: none;
        border: none;
        padding: 0.8em 1.5em;
        background: rgb(18, 128, 207);
        border-radius: 10px;
        cursor: pointer;
    }
    .productItem img {
        max-width: 100%;
        display: block;
    }
    .productItem:hover .desc {
        opacity: 1;
    }
</style>
</head>
<body>
<section>
    <div class="productItem">
        <img src="../image/shopping-img.jpg" alt="">
        <div class="desc">
            <h1>스와로브스키 귀걸이</h1>
            <p>price 19,000원</p>
            <button>buy</button>
        </div>
    </div>

        <img src="../image/shopping-img.jpg" alt="">
        <div class="desc">
            <h1>스와로브스키 귀걸이</h1>
            <p>price 19,000원</p>
            <button>buy</button>
        </div>
    </div>

        <img src="../image/shopping-img.jpg" alt="">
        <div class="desc">
            <h1>스와로브스키 귀걸이</h1>
            <p>price 19,000원</p>
            <button>buy</button>
        </div>
    </div>
</section>

</body>
</html>
