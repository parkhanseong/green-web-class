<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>hambergur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        .wrap {
            height: 100vh;
            margin: 0 auto;
        }
        .box {
            display: inline-block;
            /* border: 1px solid blue; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .trigger {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .trigger:hover span:nth-child(1) {
            transform: rotate(45deg);
            top: 50%;
        }
        .trigger:hover span:nth-child(2) {
            display: none;
        }
        .trigger:hover span:nth-child(3) {
            transform: rotate(-45deg) translateY(-50%);
            top: 50%;
        }

        .trigger span {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #000;
            transition: all .3s;
        }
        .trigger span:nth-child(1) {
            top: 0;
        }
        .trigger span:nth-child(2) {
            top: 50%;
        }
        .trigger span:nth-child(3) {
            top: 100%;
        }
       
    </style>
</head>
<body>

<div class="wrap">
    <div class="box">
        <div class="trigger">
            <span></span>
            <span></span>
            <span></span>
        </div>    
    </div>
</div>

</body>
</html>
