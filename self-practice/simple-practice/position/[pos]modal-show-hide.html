<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>modal pra</title>
<style>
    /* reset */
    img {
        max-width: 100%;
    }
    h1 {
        margin: 0;
    }

    /* button */
    input[id="modal"] {
        display: none;
    }
    input[id="modal"] + label {
        background: gold;
        display: inline-block;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
    }
    
    /* modal show/hide */
    input[id="modal"]:checked ~ .modalContainer {
        opacity: 1;
    }

    /* modal */
    .modalContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        opacity: 0;
    }
    .modalContainer > div.modalBox {
        position: absolute;
        width: 400px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #e3e3e3;
        z-index: 2;
        background: #fff;
        border-radius: 10px;
    }
    .modalContainer > div > label {
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(50%, -50%);
        display: inline-block;
        border-radius: 50%;
        padding: 5px;
        background: #fff;
    }
    .modalContainer > div > label i {
        display: block;
    }
    .modalContainer .content  {
        height: 100%;
    }
    .modalContainer .content h1 {
        font-size: 1.2rem;
        padding: 20px;
        text-align: center;
    }
    .modalContainer .content .buttonBox {
        text-align: center;
        padding: 1rem;
    }
    .modalContainer .content .buttonBox button {
        border:none;
        width: 50px;
        height: 20px;
        border-radius: 10px;
        background: #999;
        color: #fff;
        padding-bottom: 2px;
        cursor: pointer;
        outline: none;
    }
    .modalContainer .content .buttonBox button:active {
        background: #000;
        color: #fff;
    }
    .modalContainer .content .buttonBox button:nth-child(1) {
        margin-right: 20px;
    }
    /* outside */
    .modalContainer > label {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.223);
        z-index: 1;
    }
</style>
</head>
<body>

<!-- button -->
<input type="checkbox" name="modal" id="modal">
<label for="modal">view</label>
<!-- modal -->
<div class="modalContainer">
    <div class="modalBox">
        <label for="modal">
                <i class="fas fa-times"></i>
        </label>
        <div class="content">
            <h1>파리행 티겟을 구매하시겠습니까?</h1>
            <img src="image/paris-bg.jpg" alt="">
            <div class="buttonBox">
                <button>no</button>
                <button>yes</button>
            </div>
        </div>
    </div>
    <!-- 바깥 여백 영역 -->
    <label for="modal"></label>
</div>
</body>
</html>
