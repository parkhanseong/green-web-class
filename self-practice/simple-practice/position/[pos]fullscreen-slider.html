<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>fullscreen slider</title>
    <style>
        body {
            margin: 0;
        }
        * {
            margin: 0;
            box-sizing: border-box;
        }
        /* tabMenu */
        input[name="tabMenu"] {
            display: none;
        }
        input[id="tab1"]:checked ~ .sliderBox .showSlider {
            left: 0;
        }
        input[id="tab2"]:checked ~ .sliderBox .showSlider {
            left: -100vw;
        }
        input[id="tab3"]:checked ~ .sliderBox .showSlider {
            left: -200vw;
        }
        input[id="tab1"]:checked ~ .buttonBox > label[for="tab1"],
        input[id="tab2"]:checked ~ .buttonBox > label[for="tab2"],
        input[id="tab3"]:checked ~ .buttonBox > label[for="tab3"]
        {
            background: #fff;
        }

        /* slider content */
        .sliderBox {
            width: 100vw;
            height: 100vh;
            background: pink;
            position: relative;
            overflow: hidden;
        }
        .sliderBox .showSlider {
            width: 300%;
            height: 100%;
            background: blue;
            position: absolute;
            top: 0;
            left: 0;
            transition: .5s;
        }

        .sliderBox .showSlider > div {
            width: 33.3333%;
            height: 100%;
            display: inline-block;
            margin-right: -.3em;

        }
        .sliderBox .showSlider > div:nth-child(1) {
            background: dodgerblue;
        }
        .sliderBox .showSlider > div:nth-child(2) {
            background: lightgreen;
        }
        .sliderBox .showSlider > div:nth-child(3) {
            background: gold;
        }
        .sliderBox .showSlider .sliderItem {
            position: relative;
        }
        .sliderBox .showSlider .sliderItem h1 {
            font-size: 10rem;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* button */
        .buttonBox {
            position: absolute;
            width: 100%;
            height: 50px;
            text-align: center;
            bottom: 0;
        }
        .buttonBox label {
            cursor: pointer;
            margin-top: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #999;
            display: inline-block;
        }
    </style>
</head>
<body>

<section class="sliderContainer">
        <input type="radio" name="tabMenu" id="tab1" checked>
        <input type="radio" name="tabMenu" id="tab2">
        <input type="radio" name="tabMenu" id="tab3">

        <div class="sliderBox">
            <div class="showSlider">
                <div class="sliderItem">
                    <h1>
                        content1
                    </h1>
                </div>
                <div class="sliderItem">
                    <h1>
                        content2
                    </h1>
                </div>
                <div class="sliderItem">
                    <h1>
                        content3
                    </h1>
                </div>
            </div>
        </div>

        <div class="buttonBox">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>

</section>

</body>
</html>
