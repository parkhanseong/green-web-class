<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>transform</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        border: 1px solid #000;
        width: 300px;
        text-align: center;
    }
    .box .title {
        border: 1px solid red;
    }
    .box .title {
        font-size: 20px;
        transition: .5s;
        padding: 1rem;
        background: gold;
    }
    .box .desc {
        height: 0%;
        background: skyblue;
        transition: all 1s;
    }
    .box:hover i {
        transform: rotate(180deg);
    }
    .box:hover .desc {
        height: 100%;
    }
</style>
</head>
<body>

    <div class="box">
        <div class="title">
            <span>더 알아보기</span>
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="desc">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde aliquam, possimus repudiandae delectus consectetur qui debitis blanditiis, architecto doloremque nemo vitae quasi voluptas minima mollitia. Mollitia corrupti sed animi temporibus.</p>
        </div>
    </div>


</body>
</html>
