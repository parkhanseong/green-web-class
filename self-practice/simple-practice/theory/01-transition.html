<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transition</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .progress {
            width: 50%;
            padding: 10px;
            border: 1px solid #000;
        }
        .bar {
            width: 200px;
            height: 50px;
            background: red;
            color: #fff;
            line-height: 50px;
            padding-left: 10px;
            transition: width 1s, height 0.5s, background-color 1s;
        }
        .bar:nth-child(1) ~ .bar {
            margin-top: 10px;
        }
        .bar:hover {
            width: 100%;
            height: 100px;
            background: gold;
        }
        .bar:nth-child(1) {
            transition-delay: 0.3s;
            transition-timing-function: linear;
        }
        .bar:nth-child(2) {
            transition-delay: 0.6s;
            transition-timing-function: ease;
        }
        .bar:nth-child(3) {
            transition-delay: 0.9s;
            transition-timing-function: ease-in;
        }
    </style>
</head>
<body>
    <div class="progress">
        <div class="bar">
            0.5s linear
        </div>
        <div class="bar">
            0.5s 1s ease
        </div>
        <div class="bar">
            0.5s 1.5s ease-in
        </div>
    </div>

</body>
</html>
