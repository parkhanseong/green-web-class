<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>rotate</title>
<style>
    
    body {
        text-align: center;
    }
    .sns {
        border-radius: 20px;
        margin-top: 100px;
        display: inline-block;
        /* border: 1px solid #999; */
        text-align: center;
    }
    .sns a {
        display: inline-block;
        border: 1px solid #999;
        text-align: center;
        padding: 1rem;
        border-radius: 50%;
        margin-right: 1rem;
    }
    .sns i {
        color: #111;
        font-size: 100px;
        width: 100px;
        transition: all 0.5s;
    }
    .sns a:hover i {
        transform: rotateY(360deg);
        color: #fff;
    }
    /*
    .sns a:nth-child(1) {
        background: #3b5999;
    }
    .sns a:nth-child(2) {
        background: #e4405f;
    }
    .sns a:nth-child(3) {
        background: #55acee;
    }
    .sns a:nth-child(4) {
        background: #dd4b39;
    } 
    */
    .sns a:nth-child(1):hover {
        background: #3b5999;
    }
    .sns a:nth-child(2):hover {
        background: #e4405f;
    }
    .sns a:nth-child(3):hover {
        background: #55acee;
    }
    .sns a:nth-child(4):hover {
        background: #dd4b39;
    }
    
</style>
</head>
<body>

<div class="sns">
    <a href="#">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="#">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="#">
        <i class="fab fa-google"></i>
    </a>
</div>

</body>
</html>
