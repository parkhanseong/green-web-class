<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<title>res header</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin: 0;
        color: #ddd;
    }
    ul {
        list-style: none;
    }
    header {
        background: lightslategray;
        overflow: hidden;
        padding: 0 50px;
        position: relative;
    }
    input[id=toggle] {
        display: none;
    }
    img.logo {
        vertical-align: top;
        float: left;
    }
    .gnb {
        float: right;
    }
    .gnbItem {
        width: 100px;
        height: 70px;
        line-height: 70px;
        text-transform: uppercase;
        color: #fff;
        display: inline-block;
        text-align: center;
    }
    .toggle {
        display: none;
        right: 20px;
        top: 15px;
        position: absolute;
        font-size: 2rem;
    }
    @media screen and (max-width: 768px) {
        header {
            padding: 0;
        }
        input[id=toggle]:checked + .gnb {
            left: 0;
        }
        .gnb {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: #999;
            padding: 200px;
            transition: all .3s;
        }
        .gnbItem {
            display: block;
            margin: 0 auto;
        }
        .toggle {
            display: block;
        }
    }
</style>
</head>
<body>

<header>
    <img src="../../image/logo/alpaca_coding2.png" alt="" class="logo">
    <input type="checkbox" id="toggle">
    <ul class="gnb">
        <li class="gnbItem">menu1</li>
        <li class="gnbItem">menu2</li>
        <li class="gnbItem">menu3</li>
    </ul>
    <label class="toggle" for="toggle">
        <i class="fas fa-bars"></i>
    </label>
</header>

</body>
</html>
