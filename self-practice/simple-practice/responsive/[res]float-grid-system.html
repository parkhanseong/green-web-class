    margin: 0;

}
img {

    vertical-align: top;
}
.grid-container::after {
  content: "";
  clear: both;
  display: table;
}
.grid-container {
    
}

.grid-container > .grid {
  float: left;
  /* height: 300px; */

/* grid-item */
.grid-item {
    width: 100%;

}

    padding-right: 10px;

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
