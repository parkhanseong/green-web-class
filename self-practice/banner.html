<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>banner</title>
<style>
    * {
        box-sizing: border-box;
    }
    .bannerContainer {
        width: 1000px;
        background: #999;
        padding: 3rem 0;
        border: 1px solid #000;
        margin: 0 auto;
    }
    .banner {
        width: 400px;
        height: 100px;
        /* border: 1px solid #000; */
        margin: 0 auto;
        overflow: hidden;
        
    }
    h1 {
        /* border: 1px solid #000; */
        width: 300px;
        text-align: center;
        margin: 0 auto;
    }
    .scroll {
        width: 1200px;
        height: 100px;
        font-size: 0;
        margin-left: 0px;
        /* border: 1px solid #000; */
        animation: scroll 6s infinite alternate;
    }
    .item {
        border: 1px solid #000;
        display: inline-block;
        width: 400px;
        height: 100px;
        font-size: 1rem;
    }
    a {
        display: inline-block;
        /* border: 1px solid #000; */
        height: 100%;
        width: 100%;
    }
    img {
        width: 100%;
        max-height: 100%;
    }
    @keyframes scroll {
        50% {
            margin-left: -400px;
        }
        100% {
            margin-left: -800px;
        }
    }
</style>
</head>
<body>
    <div class="bannerContainer">
        <h1>banner test</h1>
        <div class="banner">
            <div class="scroll">
                <div class="item">
                    <a href="#">
                        <img src="image/banner/banner-1.jpg" alt="">
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image/banner/banner-1.jpg" alt="">
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image/banner/banner-1.jpg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
