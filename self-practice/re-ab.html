<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>
    kore
</title>
<style>
    div {
        width: 200px;
        height: 200px;
        background: gold;
        border: 1px solid #000;
        padding: 10px;
        position: relative;
    }
    .box {
        margin: 100px 100px;
    }
    .box1 {
        position: absolute;
        top: 50px;
        left: 50px;
        background: crimson;
        z-index: 999;
    }
    .box2 {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 1;
        background: orange;
    }
</style>
</head>
<body>

<div class="box">
    <div class="box1">
    </div>
    <div class="box2"></div>
</div>

</body>
</html>
