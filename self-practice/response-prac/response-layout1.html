<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>response-layout1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap {
            width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }
        .top {
            width: 100%;
            height: 100px;
            background: gold;
        }
        h1 {
            text-align: center;
            line-height: 100px;
            font-weight: normal;
        }
        .left {
            width: 50%;
            height: 100px;
            background: skyblue;
            float: left;
        }
        .right {
            width: 50%;
            height: 100px;
            background: coral;
            float: left;
        }

        .tablet, .mobile {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="response-layout1.css">
</head>
<body>

    <div class="wrap">
        <div class="top">
            <h1 class="desktop">desktop</h1>
            <h1 class="tablet">tablet</h1>
            <h1 class="mobile">mobile</h1>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
