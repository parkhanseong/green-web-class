<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal2</title>
<style>
    body {
        margin: 0;
    }
    /* switch answer */
    input[id="modalBtn"] {
        display: none;
    }
    input[id="modalBtn"]:checked ~ .modalContainer {
        opacity: 1;
        visibility: visible;
    }
    /* switch element 1 */
    input[id="modalBtn"] + label {
        display: inline-block;
        border: 1px solid #000;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 10px;
        background: gold;
    }
    
    /* switch element 2 */
    input[id="modalBtn"] ~ .modalContainer .modalBox > label {
        border: 1px solid #000;
        display: inline-block;
        width: 20px;
        height: 20px;
        text-align: center;
        border-radius: 50%;
    }

    /* switch element 3 overlay */
    input[id="modalBtn"] ~ .modalContainer > label {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 192, 203, 0.476);
        border: 1px solid #000;
        z-index: 1;
    }

    /* modal container */
    .modalContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        opacity: 0;
        visibility: hidden;
    }

    /* modal box */
    .modalBox {
        position: absolute;
        top: 50%;
        left: 50%;
        background: gold;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        z-index: 2;
    }

</style>
</head>
<body>

<input type="checkbox" id="modalBtn">
<label for="modalBtn">view</label>
<div class="modalContainer">
    <div class="modalBox">
        <label for="modalBtn">x</label>
    </div>
    <label for="modalBtn"></label>
</div>
</body>
</html>
