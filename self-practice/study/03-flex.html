<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>03 flex</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    a {
        display: inline-block;
    }
    .container {
        /* border: 5px solid #222; */
        display: flex;
        width: 600px;
        height: 800px;
        border: 1px solid red;
        margin: 0 auto;
    }
    .item {
        border: 5px solid #111;
        background: green;
        width: 150px;
        height: 100px;
    }
    .item:nth-child(1) {
        /* order: 3; */
        z-index: 1;
    }
    .item:nth-child(2) {
        /* order: 1; */
        transform: scale(1.5);
        opacity: 0.6;
        z-index: 2;
    }
    .item:last-child {
        align-self: flex-start;
        /* order: 4; */
        /* margin-left: auto; */
    }
</style>
</head>
<body>

<div class="container"> 
    <div class="item">a</div>
    <div class="item">b</div>
    <div class="item">c</div>
</div>

</body>
</html>
