<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pseudo button</title>
<style>
    body {
        text-align: center;
    }
    .box {
        border: 1px solid #000;
        padding: 2rem;
        width: 300px;
        margin: 100px auto;
    }
    a {
        /* margin-top: 100px; */
        display: inline-block;
        color: #fff;
        text-decoration: none;
        outline: none;
        background: pink;
        padding: 1rem 2rem;
        border-radius: 30px;
        position: relative;
        overflow: hidden;
    }
    a:before {
        content: '';
        position: absolute;
        display: inline-block;
        width: 0%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 1;
        background: rgba(218, 218, 218, 0.397);
        transition: all .4s;
    }
    a:hover:before {
        width: 100%;
    }
</style>
</head>
<body>
<div class="box">
    <p>결재 하시겠습니까?</p>
    <a href="#">
        확인
    </a>
    <a href="#">
        취소
    </a>
</div>


</body>
</html>
