<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ul</title>
<style>
    li:first-child a {
        color: blue;
    }
    li:last-child a {
        color: gold;
    }
</style>
</head>
<body>

    <ul>
        <li><a href="#">a</a></li>
        <li><a href="#">b</a></li>
        <a href="">test</a>
    </ul>

    
</body>
</html>
