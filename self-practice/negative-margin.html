<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>margin</title>
<style>
    .container {
        border: 1px solid #000;
        width: 300px;
        /* height: 500px; */
        margin: 0 auto;
        margin-top: 100px;
    }
    .item {
        width: 100px;
        height: 100px;
        background: blue;
        display: inline-block;
        border: 1px solid #000;
        vertical-align: top;
    }
    img {
        width: 200px;
        background: gold;
        margin-top: -50px;
        margin-left: -50px;
        margin-right: -50px;
        margin-bottom: -50px;
        /* margin: -50px; */
    }
    .bottom {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
</head>
<body>

    <div class="container">
        <img src="image/profile-remove-bg.png" alt="">
        <div class="item">
            right
        </div>
        <div class="bottom">
            bottom
        </div>
    </div>

</body>
