<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>type ani</title>
<style>
    h1 {
        display: inline-block;
        position: relative;
        color: transparent;
    }
    h1:before {
        content:attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        color: black;
        width: 0%;
        height: 100%;
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid #000;
        animation: type 5s steps(15);
    }
    @keyframes type {
        0% {
            width: 0;
        }
        50% {
            width: 100%;
        }
        100% {
            width: 0;
        }
    }
    

</style>
</head>
<body>

    <h1 data-text="hello world">hello world</h1>

</body>
</html>
