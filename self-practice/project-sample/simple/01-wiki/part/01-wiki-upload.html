<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../01-wiki.css">
<title>03 wiki</title>
<style>
    body {
        background-color: #faecc8;
        margin: 100px;
    }
</style>
</head>
<body>
    <!-- <div id="wrap"> -->
        <div class="upload">
            <p class="top">
                <span class="blueColor">위키미디어 공용</span> 은 위키백과 및 다른 <span class="blueColor">위키미디어</span>의 프로젝트를 포함해 전 세계 누구나 사용할 수 있는 
                <span class="blueColor">자유 콘텐츠</span> 미디어 파일을 수집하는 프로젝트입니다.
                <br>
            </p>
            <div class="example">
                <p>
                    예를 들어, 다음과 같은 파일이라면 위키미디어 공용 업로드에 적합합니다.
                </p>
                <ul>
                    <li>당신이 완전히 새로 만든 파일</li> 
                    <li>이용이 허락된 자유 라이선스 파일</li> 
                </ul>
                <p class="ref">자세한 내용은 <span class="blueColor">허용되는 라이선스</span>를 참조하십시오.<br>
            </div>
            공용에 업로드하기 전에 <span class="blueColor">초보자 길라잡이</span>도 함께 참조하십시오. 
            작품 표지나 스크린샷 같은 경우에는 <span class="blueColor bold">업로드 요청</span>을 이용해 주십시오.</p>
        </div>
    <!-- </div>    -->
