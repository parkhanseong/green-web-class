<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal</title>
<style>
    body {
        margin: 0;
    }
    /* 버튼 부분 */
    /* switch catch */
    input[id=modalBtn] {}
    input[id=modalBtn]:checked ~ .modalContainer {
        opacity: 1;
        visibility: visible;
    }
    

    /* switch button 1 */
    input[id=modalBtn] + label {
        display: inline-block;
        border: 1px solid #000;
        background: gold;
        padding: 1rem;
    }
    
    /* switch button 2: close button */
    .modalBox > label {
        border: 1px solid #000;
        padding: 1px 5px;
        border-radius: 50%;
    }
    /* switch button 3: overlay */
    .modalContainer > label {
        border: 1px solid #000;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.322);
        z-index: 1;
    }

    /* 보여지는 부분 */
    /* modal container */
    .modalContainer {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        /* background: pink; */
        z-index: 999;
        opacity: 0;
        visibility: hidden;
    }
    
    /* modal Box */
    .modalContainer .modalBox {
        width: 300px;
        height: 300px;
        border: 1px solid #000;
        background: gold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

</style>
</head>
<body>

    <input type="checkbox" id="modalBtn">
    <label for="modalBtn">viewButton</label>
    
    <div class="modalContainer">
        <div class="modalBox">
            <label for="modalBtn">x</label>
        </div>
        <label for="modalBtn"></label>
    </div>

</body>
</html>
