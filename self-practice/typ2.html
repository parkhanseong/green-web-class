<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>typing 2</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    h1 {
        margin-top: 100px;
        text-align: center;
        position: relative;
        display: inline-block;
        color: transparent;
        letter-spacing: 5px;
    }
    h1:before {
        content: attr(alt);
        color: #000;
        position: absolute;
        width: 100%;
        line-height: 1;
        /* vertical-align: bottom; */
        border-right: 1px solid #000;
        white-space: nowrap;
        animation: typing 5s steps(12);
        overflow: hidden;
    }
    @keyframes typing {
        0% {
            width: 0;
        }
        50% {
            width: 100%;
        }
        100% {
            width:  0%;
        }
    }
</style>
</head>
<body>

<h1 data-text="hello world" id="test" class="class test" title="title this" alt="this alt">hello world</h1>

</body>
</html>
