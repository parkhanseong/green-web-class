<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>hb</title>
    <style>
        body {
            margin: 0;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        ul {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .trigger {
            position: fixed;
            width: 30px;
            height: 30px;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            transition: .5s;
        }
        .trigger span {
            position: absolute;
            width: 100%;
            height: 1px;
            background: black;
            transition: .3s;
        }
        .trigger span:nth-child(1) {
            top: 0;
            left: 0;
        }
        .trigger span:nth-child(2) {
            top: 50%;
            left: 0;
        }
        .trigger span:nth-child(3) {
            bottom: 0;
            left: 0;
        }
        input[id="triggerBtn"]:checked + label span:nth-child(1) {
            top: 50%;
            transform: rotate(45deg);
        }
        input[id="triggerBtn"]:checked + label span:nth-child(2) {
            opacity: 0;
        }
        input[id="triggerBtn"]:checked + label span:nth-child(3) {
            bottom: 50%;
            transform: rotate(-45deg);
        }
        .sideNav {
            background: pink;
            position: fixed;
            height: 100%;
            top: 0;
            right: -200px;
            width: 200px;
            transition: .5s;
        }
        .sideNav li a {
            display: block;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .sideNav li a:hover {
            color: #fff;
            background: #999;
        }

        input[id="triggerBtn"]:checked ~ .trigger {
            right: 200px;
        }
        input[id="triggerBtn"]:checked ~ .sideNav {
            top: 0;
            right: 0;
        }



    </style>
</head>
<body>

<input type="checkbox" id="triggerBtn">
<label class="trigger" for="triggerBtn">
    <span></span>
    <span></span>
    <span></span>
</label>
<ul class="sideNav">
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu1</a></li>
</ul>

</body>
</html>
