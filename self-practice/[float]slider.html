<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float slider sample</title>
<style>
    a {
        display: inline-block;
    }
    .tabInner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 350px;
        /* border: 1px solid blue; */
    }
    input[name="tabMenu"] {
        display: none;
    }
    .slide {
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
    }
    .slideInner {
        position: absolute;
        /* border: 1px solid red; */
        width: 900px;
        font-size: 0;
        top: 0;
        left: 0;
        transition: all .5s;
    }
    .btn {
        text-align: center;
        margin-top: 10px;
    }
    .btn label {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: lightgray;
        border-radius: 50%;
        cursor: pointer;
    }
    input[id="tab1"]:checked ~  .slide .slideInner {
        left: 0;
    }
    input[id="tab2"]:checked ~  .slide .slideInner {
        left: -300px;
    }
    input[id="tab3"]:checked ~  .slide .slideInner {
        left: -600px;
    }

    input[id="tab1"]:checked ~ .btn label[for="tab1"],
    input[id="tab2"]:checked ~ .btn label[for="tab2"],
    input[id="tab3"]:checked ~ .btn label[for="tab3"]
    {
        background: crimson;
    }
     
</style>
</head>
<body>

<div class="tabInner">
    <input type="radio" name="tabMenu" id="tab1" checked>
    <input type="radio" name="tabMenu" id="tab2">
    <input type="radio" name="tabMenu" id="tab3">

    <div class="slide">
        <div class="slideInner">
            <a href="#"><img src="image/float-item.png" alt=""></a>
            <a href="#"><img src="image/float-item2.png" alt=""></a>
            <a href="#"><img src="image/float-item3.png" alt=""></a>
        </div>
    </div>

    <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
    </div>


</div>

</body>
</html>
