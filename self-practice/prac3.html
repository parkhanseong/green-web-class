<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>prac3</title>
<style>
    h1 {
        /* background: pink; */
        margin: 0;
    }
    p {
        margin: 0;
        /* background: pink; */
    }
    img {
        /* border: 1px solid #000; */
    }
    .item {
        position: relative;
        width: 300px;
        margin: 200px auto;
        border: 1px solid #000;
        padding: 1rem;
        background: rgba(255, 217, 0, 0.538);
        border-radius: 50%;
    }
    .item .desc {
        box-sizing: border-box;
        position: absolute;
        width: 300px;
        height: 130px;
        top: -150px;
        left: 0;
        text-align: center;
        padding: 1rem;
        color: #fff;
        background: #000;
        border-radius: 20px;
        opacity: 0;
        transition: 1s;
    }
    .item .desc:after {
        content: "";
        background: black;
        width: 20px;
        height: 20px;
        position: absolute;
        transform: translate(-50%, 50%) rotate(45deg);
        bottom: 0;
        left: 50%;
    }
    .item:hover .desc {
        opacity: 1;
    }
    
</style>
</head>
<body>

<div class="item">
    <img src="image/ggobugi2_300x300.png" alt="">
    <div class="desc">
        <h1>hi~!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</div>

</body>
</html>
