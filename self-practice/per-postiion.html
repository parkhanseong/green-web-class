<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>pos position</title>
<style>
    .parent {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
    }
    .parent > div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    .static {
        position: static;
        top: 100%;
        left: 100%;
    }
    .relative {
        /* 현재 위치를 기준으로 이동을 한다 */
        /* 부모 요소의 %크기 만큼 이동을 한다 */
        position: relative;
        top: 0%;
        left: 0%;
    }
    .absolute {
        /* position: absolute; */
        background: green;

    }
    .fixed {
        background: coral;
    }
</style>
</head>
<body>

<div class="parent">
    <div class="static">
        static
    </div>
    <div class="relative">
        relative
    </div>
    <div class="absolute">
        absolute
    </div>
    <div class="fixed">
        fixed
    </div>
</div>

</body>
</html>
