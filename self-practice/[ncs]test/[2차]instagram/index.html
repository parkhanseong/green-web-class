<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<title>main - instagram</title>
</head>
<body>
    <div id="app">
        <header>
            <ul class="gnb">
                <li>
                    <i class="xi-camera-o xi-2x"></i>
                </li>
                <li>
                    <h1 class="logo">
                        <img src="images/insta-logo.png" alt="">
                    </h1>
                </li>
                <li>
                    <i class="xi-send xi-2x"></i>
                </li>
            </ul>
        </header>
        <section class="story">
            <div class="storyContainer">
                    <a href="#">
                        <img src="images/story-01.jpg" alt="">
                        <small>내 스토리</small>
                    </a>
                    <a href="#">
                        <img src="images/story-02.JPG" alt="">
                        <small>saera</small>
                    </a>
                    <a href="#">
                        <img src="images/story-03.JPG" alt="">
                        <small>justine</small>
                    </a>
            </div>
        </section>
        <main>
            <div class="homeContainer">
                <div class="profile">
                    <div class="top">
                        <div class="profileImg">
                            <img src="images/profile-01.jpg" alt="">
                        </div><div class="info">
                            <h5>hans.park.dev</h5>
                            <p>중구 국채보상로</p>
                        </div><div class="subMenu">
                            <i class="xi-ellipsis-h xi-2x"></i>
                        </div>
                    </div>
                    <div class="feedImg">
                        <img src="images/feed-main.png" alt="">
                    </div>
                    <div class="likeBox">
                        <div class="icons">
                            <i class="xi-heart-o xi-2x"></i>
                            <i class="xi-speech-o xi-2x"></i>
                            <i class="xi-send xi-2x"></i>
                        </div>
                        <p><b>green</b>님 외 <b>100명</b>이 좋아합니다</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <div><i class="xi-home xi-2x"></i></div>
                <div><i class="xi-search xi-2x"></i></div>
                <div><i class="xi-plus-circle-o xi-2x"></i></div>
                <div><i class="xi-heart-o xi-2x"></i></div>
            </nav>
        </footer>
    </div>
</body>
</html>
