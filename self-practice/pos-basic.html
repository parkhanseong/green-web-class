        /* width: 200px;

        background: green;
    }
    .fixed {
        background: purple;
        /* position: fixed; */
        /* top: 100px;

    }
</style>
</head>
<body>
    <div class="parent">

        <div class="box absolute">absolute</div>
        <div class="box fixed">fixed</div>
        <div class="box bottom">bottom</div>
    </div>

</html>
