<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jquery-3.6.0.js"></script>
<title>drowdown nav</title>
    <style>
        
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        a {
            color: inherit;
            text-decoration: none;
            display: block;
        }
        .gnb {
            width: 200px;
            text-align: center;
        }
        .gnb__item > a {
            padding: 1rem;
            background: #50586C;
            color: #DCE2F0;
        }
        .sub-menu a {
            padding: 1rem;
            color: #50586C;
            background: #DCE2F0;
        }
    </style>
</head>
<body>

        <ul class="gnb">
            <li class="gnb__item">
                <a href="#">menu1</a>
                <div class="sub-menu">
                    <a href="#">sub-menu1</a>
                    <a href="#">sub-menu2</a>
                    <a href="#">sub-menu3</a>
                </div>
            </li>
            <li class="gnb__item">
                <a href="#">menu2</a>
                <div class="sub-menu">
                    <a href="#">sub-menu1</a>
                    <a href="#">sub-menu2</a>
                    <a href="#">sub-menu3</a>
                </div>
            </li>
        </ul>
    <script>
        $('.sub-menu').hide();

        $(".gnb__item").mouseenter(function(){
            $(this).children('.sub-menu').stop().slideToggle();
            // $('.sub-menu').slideToggle();
            // $(this).siblings().children('.sub-menu').slideUp();
        });
        $(".gnb__item").mouseleave(function(){
            $(this).children('.sub-menu').stop().slideToggle();
        });
        // $(".gnb__item").click(function(){
        //     $(this).children('.sub-menu').slideToggle();
        //     $(this).siblings().children('.sub-menu').slideUp();
        // });

    </script>
</body>
</html>
