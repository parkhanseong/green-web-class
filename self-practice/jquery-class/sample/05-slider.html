<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jquery-3.6.0.js"></script>
<title>jQuery slider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }
        .slider-container {
            display: flex;
            position: relative;
        }
        .slider-view {
            width: 400px;
            background: #ddd;
            box-shadow: 0 0 2px rgba(0,0,0,.8);
            overflow: hidden;
        }
        .slider-items {
            width: 1200px;
            display: flex;
            position: relative;
        }
        .slider-content {
            width: 400px;
            /* height: 400px; */
            flex-shrink: 0;
        }
        .slider-content img {
            
        }
        #btn-prev, #btn-next {
            position: absolute;
            top: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0, .5);
            padding: 1rem;
            border-radius: 50%;
            color: #111;
            z-index: 1;
        }
        #btn-prev {
            right: 100%;
        }
        #btn-next {
            left: 100%;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <a href="#" id="btn-prev">prev</a>
        <div class="slider-view">
            <div class="slider-items">
                <div class="slider-content">
                    <img src="../img/beauty-inside.jpg" alt="">
                </div>
                <div class="slider-content">
                    <img src="../img/hard-working.jpg" alt="">
                </div>
                <div class="slider-content">
                    <img src="../img/parasite.jpg" alt="">
                </div>
                <div class="slider-content">
                    <img src="../img/beauty-inside.jpg" alt="">
                </div>
            </div>
        </div>
        <a href="#" id="btn-next">next</a>
    </div>
    <script>
        var sliderItem =  $('.slider-items');
        var position = [0, -400, -800, -1200];
        var currentPos = 0;

        $('#btn-prev').click(function(e){
            e.preventDefault();
            // 첫번째 슬라이더
            if( currentPos !== 0 ){
                currentPos--;
            } else {
                currentPos = 3;
            }
            sliderItem.animate({left: position[currentPos]}, 500);
        });
        $('#btn-next').click(function(e){
            e.preventDefault();
            
            // 마지막 슬라이더
            if( currentPos < position.length - 1 ){
                currentPos++;
            } else {
                currentPos = 0;
            }
            sliderItem.animate({left: position[currentPos]}, 500);
        });

    </script>
</body>
</html>
