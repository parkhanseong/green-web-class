<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jquery-3.6.0.js"></script>
<title>jQuery slider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }
        .slider-container {
            display: flex;
            position: relative;
        }
        .slider-view {
            width: 400px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .slider-items {
            width: 1200px;
            display: flex;
            position: relative;
            background: coral;
        }
        .slider-content {
            width: 400px;
            height: 400px;
            background: gold;
            flex-shrink: 0;
        }
        #btn-prev, #btn-next {
            position: absolute;
            top: 50%;
            background: coral;
            padding: 1rem;
            border-radius: 50%;
            color: #fff;
            z-index: 1;
        }
        #btn-prev {
            left: 0;
            transform: translateX(-50%);
        }
        #btn-next {
            right: 0;
            transform: translateX(50%);
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <a href="#" id="btn-prev">prev</a>
        <div class="slider-view">
            <div class="slider-items">
                <div class="slider-content">
                    content1
                </div>
                <div class="slider-content">
                    content2
                </div>
                <div class="slider-content">
                    content3
                </div>
                <div class="slider-content">
                    content4
                </div>
            </div>
        </div>
        <a href="#" id="btn-next">next</a>
    </div>
    <script>
        var sliderItem =  $('.slider-items');
        var position = [0, -400, -800, -1200];
        var currentPos = 0;

        $('#btn-prev').click(function(e){
            e.preventDefault();
            // 첫번째 슬라이더
            if( currentPos !== 0 ){
                currentPos--;
            } else {
                currentPos = 3;
            }
            sliderItem.animate({left: position[currentPos]}, 500);
        });
        $('#btn-next').click(function(e){
            e.preventDefault();
            
            // 마지막 슬라이더
            if( currentPos < position.length - 1 ){
                currentPos++;
            } else {
                currentPos = 0;
            }
            sliderItem.animate({left: position[currentPos]}, 500);
        });

    </script>
</body>
</html>
