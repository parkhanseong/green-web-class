<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>modal jquery</title>
<style>
    * {
        /* body에 font-family를 주면 input, button에 적용이 되지 않는다 */
        font-family: sans-serif;
    }
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    .modal {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.3);
        z-index: -1;
    }
</style>
</head>
<body>


    <div class="modal">
        <h1>modal test</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores suscipit, magni rerum odit mollitia in modi nam reiciendis, cum tempora, tempore voluptatem! Vitae voluptates illo voluptatum facilis aut quia architecto?</p>
    </div>
    <div class="overlay">
    </div>
</body>
</html>
