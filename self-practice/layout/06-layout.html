<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/layout.css">
<title>06-layout</title>
    <style>
        #wrap {
            width: 100%;
        }
        .headerTop, .headerNav, .innerBanner, .innerContent1,
        .innerContent2, .innerContent3, .innerFooterNav, .innerFooterInfo {
            width: 80%;
            margin: 0 auto;
            opacity: .8;
            height: 100%;
            background-color: rgba(0,0,0,.5);
        }
        header {
            height: 50px;
        }
        header.top {
            background-color:  rgb(108, 105, 105);
        }
        header.bottom {
            background-color: rgb(132, 130, 130);
        }
        section.banner {
            height: 300px;
            line-height: 300px;
            background-color: #999;
        }
        section.content1 {
            height: 100px;
            line-height: 100px;
            background-color: #999;
        }
        section.content2, section.content3  {
            height: 300px;
            line-height: 300px;
            background-color: #999;
        }
        section.banner {
            background-color: #8E6D6E;
        }
        section.content1 {
            background-color: #E5C7B7;
        }
        section.content2 {
            background-color: #EBE2DE;
        }
        section.content2 {
            background-color: #d4c3bc;
        }
        section.content3 {
            background-color: #beaaa2;
        }
        footer.nav {
            height: 100px;
            line-height: 100px;
            background-color: rgb(174, 168, 168);
        }
        footer.info {
            height: 100px;
            line-height: 100px;
            background-color: #999;
        }

    </style>
</head>
<body>

<div id="wrap">
    <header class="top">
        <div class="headerTop item">
            headerTop
        </div>
    </header>
    <header class="bottom">
        <div class="headerNav item">
            headerNav
        </div>
    </header>
    <section class="banner">
        <div class="innerBanner item">
            banner
        </div>
    </section>
    <section class="content1">
        <div class="innerContent1 item">
            content1
        </div>
    </section>
    <section class="content2">
        <div class="innerContent2 item">
            content2
        </div>
    </section>
    <section class="content3">
        <div class="innerContent3 item">
            content3
        </div>
    </section>
    <footer class="nav">
        <div class="innerFooterNav item">
            innerFooterNav
        </div>
    </footer>
    <footer class="info">
        <div class="innerFooterInfo item">
            innerFooterInfo
        </div>
    </footer>

</div>

</body>
</html>
