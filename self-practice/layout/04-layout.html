<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/layout.css">
<title>layout-04</title>
    <style>
        body {
            margin-top: 10px;
        }
        header, nav {
            height: 100px;
            line-height: 100px;
        }
        aside {
            width: 30%;
            height: 500px;
            line-height: 500px;
            float: left;
        }
        .content1, .content2 {
            width: 70%;
            height: 250px;
            line-height: 250px;
            float: left;
        }
        footer {
            height: 100px;
            line-height: 100px;
            clear: both;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <header class="item">
            header
        </header>
        <nav class="item">nav</nav>
        <aside class="item">aside</aside>
        <section class="content1 item">content1</section>
        <section class="content2 item">content2</section>
        <footer class="item">footer</footer>
    </div>

</body>
</html>
