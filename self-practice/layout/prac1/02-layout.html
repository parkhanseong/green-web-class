<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/layout.css">
<title>layout 2</title>
<style>
    header {
        height: 100px;
        line-height: 100px;
    }
    nav {
        height: 100px;
        line-height: 100px;
    }
    .left {
        float: left;
        width: 30%;
        height: 500px;
        line-height: 500px;
    }
    main {
        float: left;
        width: 40%;
        height: 500px;
        line-height: 500px;
    }
    .right {
        float: left;
        width: 30%;
        height: 500px;
        line-height: 500px;
    }
    footer {
        height: 100px;
        clear:both;
        line-height: 100px;
    }

</style>
</head>
<body>
    <div id="wrap">
        <header class="item">header</header>
        <nav class="item">nav</nav>
        <aside class="item left">
            aside left
        </aside>
        <main class="item">
            contents
        </main>
        <aside class="item right">
            aside right
        </aside>
        <footer class="item">footer</footer>
    </div>


</body>
</html>
