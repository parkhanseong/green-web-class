<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>01-basic-layout</title>
<style>
    #wrap {
        width: 1100px;
        height: 1000px;
        background-color: #666;
        margin: auto;
    }
    .container { 
        margin: 0 auto;
        /* background-color: coral; */
        overflow: hidden;
        padding: 10px 10px;
    }
    .container .box1 { 
        height: 300px; 
        background-color: tan; 
    }
    .container .box2 {
        overflow: hidden;
        background-color: teal;
    }
    .container .box2 .inner {
        width: 100%;
        margin: 0 auto;
    }
    .container .box2 .sub-box2 {
        float: left;
        width: 49.9999%;
        height: 500px;
        background-color: thistle;
    }
    .container .box2 .sub-box2:nth-child(2) {
        background-color: #999;
    }
   
</style>
</head>
<body>

    <div id="wrap">
        <div class="container">
            <div class="box1">
                box1
            </div>
            <div class="box2">
                <div class="inner">
                    <div class="sub-box2">
                        sub-box2
                    </div>
                    <div class="sub-box2">
                        sub-box2
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
