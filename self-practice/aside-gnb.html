<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>aside gnb</title>
<style>
    header {
        height: 100px;
        border: 1px solid #000;
    }
    aside {
        display: inline-block;
        /* float: left; */
        /* width: 500px; */
        width: 49%;
        height: 100vh;
        background: lightcoral;
    }
    main {
        width: 50%;
        border: 1px solid #000;
        display: inline-block;
        height: 100vh;
        background: skyblue;
        vertical-align: top;
    }
    ul {
        padding: 60px 30px;
    }
    ul li {
        list-style: none;
        color: #fff;
        opacity: 0.5;
        font-size: 50px;
        cursor: pointer;
        transition: .5s;
        /* background: red; */
    }
    
    ul li:hover {
        opacity: 1;
    }
    ul li:before {
        content: '>';
        margin-right: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>header</h1>
</header>
<aside>
    <ul>
        <li>news</li>
        <li>news</li>
        <li>news</li>
        <li>news</li>
        <li>news</li>
    </ul>
</aside>
<main>
    main
</main>

</body>
</html>
