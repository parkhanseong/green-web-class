<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>side nav</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
    }
    a {
        color: inherit;
        text-decoration: none;
        display: block;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    /* i-block이다 */
    /* label은 inline이다 */
    input[id="menu"] {
        display: none;
    }
    input[id="menu"] + label {
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background:pink;
        color: #fff;
        position: absolute;
        top: 50px;
        right: 0;
        border-radius: 20px 0 0 20px;
        transition: .5s;
    }
    input[id="menu"]:checked ~ .sideNav {
        right: 0;
    }
    input[id="menu"]:checked + label {
        right: 200px;
    }
    
    .sideNav {
        position: fixed;
        top: 0;
        right: -200px;
        background: pink;
        width: 200px;
        height: 100%;
        transition: .5s;
    }
    .sideNav li {
        /* background: blue; */
        height: 50px;
    }
    .sideNav li a {
        line-height: 50px;
        text-align: center;

    }
    

</style>
</head>
<body>

<input type="checkbox" id="menu">
<label for="menu">menu</label>
<ul class="sideNav">
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu2</a></li>
    <li><a href="#">menu3</a></li>
    <li><a href="#">menu4</a></li>
</ul>

</body>
</html>
