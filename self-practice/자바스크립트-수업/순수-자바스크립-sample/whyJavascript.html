<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>innerHTML</title>
<style>
    * {
        padding: 0;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    a {
        padding: 1rem;
        color: inherit;
        width: 100px;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,.7);
    }
    li {
        list-style: none;
        padding: 1rem;
        width: 100px;
        border-radius: 10px;
        text-align: center;
        color: #02343F;
        background: #F0EDCC;
    }
    .btnBox {
        display: flex;
        text-align: center;
        width: 300px;
        justify-content: space-between;
    }
    
    
</style>
</head>
<body>
    <div class="btnBox">
        <a href="#" onclick="createImg(event);">추가</a>
        <a href="#" onclick="deleteImg(event);">삭제</a>
    </div>
    <div id="board" style="width:720"></div>
<script>

    

    function createImg(event){
        event.preventDefault();
        
        var img = document.createElement('img'); // 이미지 객체 생성
        var rnd = Math.round(Math.random() * 20) + 1; // 이미지 랜덤하게 보여주기 위한 ..

        if(rnd < 10)rnd = '0' + rnd;
        img.onclick = function(){document.getElementById('board').removeChild(this)}; // 이미지를 클릭하면 제거되는 onclick 함수 생성
        img.src = 'http://superkts.pe.kr/images/helper/smp_180_' + rnd + '.jpg'; // 이미지 경로 설정 (랜덤)
        img.style.cursor = 'pointer'; // 커서 지정

        document.getElementById('board').appendChild(img); // board DIV 에 이미지 동적 추가
    }

    function deleteImg(event){
        event.preventDefault();
        document.getElementById('board').innerHTML = '';
    }
</script>

</body>
</html>
