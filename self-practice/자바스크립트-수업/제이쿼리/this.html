<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
<title>this</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    button {
        padding: 1rem;
        background: #2929;
        border: none;
        border-radius: 10px;
        margin-bottom: 1rem;
    }
    button.active {
        background: green;
        color: #eee;
    }
    .box {
        width: 200px;
        height: 200px;
        background: gold;
        border-radius: 20px;
    }
</style>
</head>
<body>

<button href="#">show/hide</button>
<div class="box">
</div>

<script>
    $('button').click(function(){
        $(this).toggleClass('active');
        $('.box').toggle();
    });
</script>
</body>
</html>
