<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jquery-3.6.0.js"></script>
<title>light box</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        display: block;
    }
    li {
        list-style: none;
    }
    img {
        max-width: 100%;
        vertical-align: top;
    }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: pink; */
    }
    .gallery-container {
        width: 960px;
        border: 1px solid #000;
        padding: 2rem;
    }
    .gallery-container h1 {
        text-align: center;
        margin-bottom: 1rem;
    }
    .gallery {
        display: flex;
        justify-content: space-between;
    }
    .gallery li {
        width: 25%;
    }

    .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.8);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
    }
    .lightbox-overlay.visible {
        opacity: 1;
        visibility:visible;
    }
    .lightbox-overlay img {
        width: 50%;
    }
    

</style>
</head>
<body>

    <div class="gallery-container">
        <h1>movie gallery</h1>
        <div class="gallery">
            <li><a href="#"><img src="../img/beauty-inside.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/hard-working.jpg" alt=""></a></li>
            <li><a href="#"><img src="../img/parasite.jpg" alt=""></a></li>
        </div>
        <div class="lightbox-overlay">
            <img src="" alt="" id="lightboxOverlay">
        </div>
    </div>

    <script>
        var $btnImg = $('.gallery li a');
        var $target = $('.lightbox-overlay');
        var lightBox = $('#lightboxOverlay');
        $btnImg.click(function(e){
            e.preventDefault();
            $target.addClass('visible');
            var imgSrc =$(this).children().attr('src');
            lightBox.attr('src', imgSrc);
        });
        $target.click(function(){
            $target.removeClass('visible');
        });
    </script>

</body>
</html>
