<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../js/jquery-3.6.0.js"></script>
<title>toggle button</title>
<style>
    * {
        box-sizing: border-box;
    }
    img {
        width: 500px;
        vertical-align: top;
    }
    section {
        width: 960px;
        margin: 0 auto;
        text-align: center;
    }
    .content {
        padding: 1rem;
    }
    .btn-box {
        display: flex;
    }
    .btnTab {
        width: 50%;
        border: none;
        color: #444444;
        background: #fff;
        padding: 1rem;
    }
    .btnTab.active {
        background: #444444;
        color: #fff;
    }
    .car-info__blue {
        display: none;
    }
</style>
</head>
<body>

<section class="car-info">
    <div class="btn-box">
        <button class="btnTab active" data-info="newCar">신차 구매 정보</button>
        <button class="btnTab" data-info="blue">블룹멤버스 및 차량 정보</button>
    </div>
