<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/reset.css">
<title>header</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header {
        background-color: cornflowerblue;
    }
    ul {
        background-color: skyblue;
        display: inline-block;
        width: 75%;
        vertical-align: top;
    }
    ul li {
        display: inline-block;
        background-color: coral;
        width: 33.3333%;
        height: 100px;
        text-align: center;
        line-height: 100px;
        border: 1px solid #000;
    }
    ul li a {
        background-color:darkgray;
        display: block;
        height: 100%;
    }
    h1 {
        background-color: coral;
        display: inline-block;
        width: 25%;
        text-align: center;
    }
    h1 a {
        font-size: 50px;
        display: block;
        height: 100px;
        line-height: 100px;
    }

</style>
</head>
<body>

    <header>
        <h1>
            <a href="#">logo</a>
        </h1><ul>
            <li><a href="#">menu</a></li><li><a href="#">menu</a></li><li><a href="#">menu</a></li>
        </ul>
    </header>
</body>
</html>
