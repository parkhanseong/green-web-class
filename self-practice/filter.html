<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>filter</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 700px;
        margin: 100px auto;
        border: 1px solid red;
        text-align: center;
    }
    img {
        max-width: 100%;
    }
    .item {
        display: inline-block;
        width: 32%;
        border: 1px solid #000;
    }
    .blur {
        filter: blur(5px);
    }
    .brightness {
        filter: brightness(200%);
    }
    .contrast {
        filter: contrast(200%);
    }
    .drop-shadow {
        filter: drop-shadow(5px 5px 3px blue);
    }
</style>
</head>
<body>

<div class="box">
    <div class="item">
        <img src="./image/manhattan.jpg" alt="" class="blur">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="" class="brightness">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="" class="contrast">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="" class="drop-shadow">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="">
        <h4>blur(default:0px)</h4>
    </div>
    <div class="item">
        <img src="./image/manhattan.jpg" alt="">
        <h4>blur(default:0px)</h4>
    </div>
</div>
