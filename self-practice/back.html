<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>korea</title>
<style>
    html {
        height: 100%;
    }
    body {
        background: url(image/bg-1920.jpg) no-repeat center/cover;
    }
    .wrap {
        width: 900px;
        min-height: 100vh;
        margin: 0 auto;
        border: 1px solid #999;
    }
    .box {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        margin: 200px auto;
        backdrop-filter:blur(5px);
        cursor: pointer;
        border-radius: .8em;
        text-align: center;
    }
    .box:hover {
        backdrop-filter:none;
    }
</style>
</head>
<body>

    <div class="wrap">
        <div class="box">
            <h1>Lorem ipsum dolor sit.</h1>
            <a href="#">payment</a>
        </div>
    </div>

    
</body>
</html>
