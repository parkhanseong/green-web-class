<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>prac2</title>
<style>
    body {
        /* border: 10px solid #000; */
    }
    .item {
        position: relative;
        width: 300px;
        margin: 0 auto;
        top: 100px;
        /* overflow: hidden; */
        color: #fff;
    }
    .item:after {
        content: '';
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: 1s;
        /* z-index: -1; */
    }
    .item img {
        width: 100%;
        vertical-align: top;
    }
    .item h1 {
        margin: 0;
        line-height: 1;
        position: absolute;
        top: -1em;
        left: 0;
        transition: 1s;
        z-index: 1;
    }
    .item p {
        position: absolute;
        bottom: -1em;
        margin: 0;
        line-height: 1;
        transition: 1s;
        z-index: 1;
    }
    .item:hover:after {
        background: rgba(0,0,0,.2);
    }
    .item:hover h1 {
        top: 50%;
    }
    .item:hover p {
        bottom: 36%;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="item">
            <img src="image/summer-story.jpg" alt="">
            <h1>summber sotry</h1>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>

    </div>

</body>
</html>
