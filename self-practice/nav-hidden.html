<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>nav hidden</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        display: block;
        text-decoration: none;
    }
    li {
        list-style: none;
    }
    nav.sideMenu {
        background: skyblue;
        position: fixed;
        top: 50px;
        right: 0;
        transition: all 1s;
    }
    nav.sideMenu:hover {
        right: 300px;
    }
    
    a.menuBtn {
        width: 100px;
        height: 50px;
        background: pink;
    }
    
    nav ul {
        position: absolute;
        border: 1px solid #000;
        height: 100vh;
        top: -50px;
        left: 100%;
        background: pink;
        width: 300px;
    }
    nav ul a {
        width: 100px;
        height: 50px;
    }

</style>
</head>
<body>

<nav class="sideMenu">
        <a href="#" class="menuBtn">menu</a>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu1</a></li>
        </ul>
</nav>

</body>
</html>
