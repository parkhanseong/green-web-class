<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>form practice</title>
</head>
<body>
    <form method="GET" action="https://naver.com">
        <fieldset>
            <legend>개인정보</legend>
            <p>
                <label for="member">이름 : </label>
                <input type="text" name="member" placeholder="test">
            </p>
            <p>
                <label for="">국적 : </label>
                <input type="radio" name="country" id="korea">
                <label for="korea">한국</label>
                <input type="radio" name="country" id="japan">
                <label for="japan">일본</label>
            </p>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
