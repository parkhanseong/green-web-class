    a {
        margin: 0 auto;
        margin-top: 100px;
        display: block;
        line-height: 50px;
        width: 100px;
        height: 50px;
        border: 1px solid #ddd;
        border-radius: 30px;
        text-decoration: none;
        color: #fff;
        background-color: coral;
        overflow: hidden;
        position: relative;
    }
    a:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff;
        opacity: 0;
        width: 100px;
        height: 50px;
    }
    a:hover:before {
        opacity: 0.5;
    }
    
</style>

        <a href="#">button</a>
    </div>
