<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>menu nav</title>
<style>
      * {
        box-sizing: border-box;
    }
    ul {
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        /* display: inline-block; */
        height: 100%;
        /* background: coral; */
        color: inherit;
        text-decoration: none;
    }
    body {
        background: #222;
        color: #999;
    }
    .menu a {
        display: block;
    }
    .menu {
        /* background: pink; */
        text-align: center;
        line-height: 50px;
    }

    .menuItem {
        position: relative;
        background: #000;
        width: 100px;
        height: 50px;
        display: inline-block;
    }
    .menuSub {
        /* background: blue; */
        position: absolute;
        top: 100%;
        left: 0;
        opacity: 0;
    }
    .menuSub li {
        width: 100px;
        height: 50px;
    }

    .menuItem:hover .menuSub {
        opacity: 1;
    }
    .menuItem:hover .menuSub a {
        background: #666;
    }
    .menuItem:hover .menuSub a:hover {
        background: pink;
    }

</style>
</head>
<body>

    <ul class="menu">
        <li class="menuItem">
            <a href="#">menu</a>
            <ul class="menuSub">
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
            </ul>
        </li>
        <li class="menuItem">
            <a href="#">menu</a>
            <ul class="menuSub">
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
            </ul>
        </li>
        <li class="menuItem">
            <a href="#">menu</a>
            <ul class="menuSub">
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
                <li><a href="#">menuSub1</a></li>
            </ul>
        </li>
    </ul>

</body>
</html>
