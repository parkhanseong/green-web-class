<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>dropdown</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    a {
        text-decoration: none;
        color: inherit;
        display: inline-block;
        border: 1px solid blue;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    li {
        list-style: none;
    }
    .dropdown {
        border: 1px solid #000;
        display: inline-block;
    }
    .dropdown:hover ul {
        display: block;
    }
    .dropdown > a {
        background: skyblue;
    }
    .dropdown ul {
        /* display: none; */
    }
    .dropdown ul li {
        border: 1px solid red;
    }
    .dropdown ul li a {
        background: pink;
    }
    .dropdown ul li a:hover {
        background: #999;
        color: pink;
    }

</style>
</head>
<body>

<div class="dropdown">
    <a href="#">menu</a>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu1</a></li>
    </ul>
</div>

</body>
</html>
