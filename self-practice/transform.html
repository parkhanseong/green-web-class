<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transfomr</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        /* perspective: 1000px; */
    }
    .box {
        margin: 300px auto;
        width: 300px;
        height: 300px;
        background: gold;
        border: 1px solid #000;
    }
    .item {
        display: inline-block;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: skyblue;
        border: 1px solid #000;
        transition: all 1s;
        transform: translate(10px, 10px) scale(1.5) rotate(10deg) skew(10deg, 10deg);
        /* transform: skew(10deg, 10deg); */
    }
</style>
</head>
<body>

    <div class="box">
        <div class="item front"></div>
        <!-- <div class="item back"></div> -->
    </div>

</body>
</html>
