<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transform</title>
<style>
    * {
        box-sizing: border-box;
    }
    .container {
        display: inline-block;
        /* border: 1px solid #000; */
    }
    .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        background: skyblue;
        border: 1px solid #000;
    }
    .box:nth-child(2) {
        background: coral;
        transform: translate(100px);
        /* margin-left: 100px; */
    }
    .box:nth-child(3) {
        background: gold;
        /* margin-left: 200px; */
        /* transform: translate(200px); */
    }
    .item {
        width: 50px;
        height: 50px;
        background: #111;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">
        </div>
        <div class="box">
        </div>
        <div class="box">
            <!-- <div class="item"></div> -->
        </div>
    </div>


</body>
</html>
