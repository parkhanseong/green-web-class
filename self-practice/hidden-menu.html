<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>hidden menu</title>
<style>
    body {
        background: #111;
        color: #999;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    li {
        list-style: none;
    }
    a {
        color: inherit;
        text-decoration: none;
        text-transform: uppercase;
    }
    
    .asideMenu {
        position: fixed;
        right: 0;
        top: 0;
        transition: all 1s;
        /* border: 1px solid blue; */
        margin-top: 50px;
    }
    .asideMenu:hover {
        right: 100px;
    }
    .asideMenu .toggleBtn {
        display: inline-block;
        background: pink;
        width: 100px;
        line-height: 50px;
        text-align: center;
    }
    .asideMenu ul {
        position: absolute;
        top: -50px;
        display: inline-block;
        height: 100vh;
        border: 1px solid blue;
        width: 300px;
    }
    .asideMenu ul li {
        background: pink;
        width: 100px;
        line-height: 50px;
        text-align: center;
        /* padding: 1rem 2rem; */
    }
    .asideMenu ul li:hover {
        background: #999;
    }
    
    
</style>
</head>
<body>

    <div class="asideMenu">
        <a href="#" class="toggleBtn">menu</a>
        <ul>
            <li><a href="#">menu1</a> </li>
            <li><a href="#">menu1</a> </li>
            <li><a href="#">menu1</a> </li>
            <li><a href="#">menu1</a> </li>
            <li><a href="#">menu1</a> </li>
        </ul>
    </div>

</body>
</html>
