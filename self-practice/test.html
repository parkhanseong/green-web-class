<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: green;
        border: 1px solid #000;
    }
    .container {
        border: 10px solid #000;
        overflow: hidden;
    }
    .box:nth-child(1) {
        float: left;
        background: gold;
    }
    .box:nth-child(2) {
        float: right;
        background: coral;
    }
    .box:nth-child(3) {
        width: 400px;
        background: skyblue;
        margin: 0 auto;
    }

</style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box center"></div>
    <div class="box"></div>
</div>

</body>
</html>
