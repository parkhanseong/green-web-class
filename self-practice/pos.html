<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gd</title>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        position: relative;
        margin-top: 100px;
    }
    .front {
        width: 200px;
        height: 200px;
        background: pink;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        transition: all .4s;
        opacity: 0;
        /* display: none; */
    }
    .back {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        background: skyblue;
        transition: all .4s;
        display: none;
    }
    .box1:hover .front {
        opacity: 1;
        /* transform: translateY(-50%); */
    }
    .box1:hover .back {
        /* transform: translateY(50%); */
    }
</style>
</head>
<body>

<div class="box1">
    <div class="front">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="back">
        Lorem ipsum dolor sit amet.
    </div>
</div>

</body>
</html>
