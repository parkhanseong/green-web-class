<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex header</title>
<style>
    header {
        background: #999;
        display: flex;
        /* height: 100px; */
        padding: 1rem 0;
        align-items: center;
        max-width: 960px;
        margin: 0 auto;
        color: #eee;
    }
    .logo {
        flex: 1;
    }
    .logo img {
        width: 200px;
    }
    .gnb {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 4;
    }
    .gnb a {
        margin: 0 1rem;
        color: inherit;
        text-decoration: none;
        font-size: 1rem;
    }
    .search {
        text-align: center;
        flex: 1;
    }
    button {
        border: none;
        outline: none;
        padding: 1rem;
        background: #2929;
        border-radius: 20px;
        color: #eee;
    }
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            height: auto;
            /* padding: 1rem; */
        }
        .gnb {
            margin: 1rem 0;
        }
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="./image/logo/alpaca_coding2.png" alt="">
    </div>
    <div class="gnb">
        <a href="#">Home</a>
        <a href="#">Home</a>
        <a href="#">Home</a>
        <a href="#">Home</a>
        <a href="#">Home</a>
    </div>
    <div class="search">
        <button>search</button>
    </div>
</header>

</body>
</html>
