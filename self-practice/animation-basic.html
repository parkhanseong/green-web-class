<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>animation basic</title>
<style>
    .box {
        border: 1px solid #000;
        height: 100px;
    }
    .battery {
        background: gold;
        width: 10%;
        height: 100%;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation-name: ani;
        animation-duration: 1s;
        animation-timing-function: ease;
        /* animation-delay: .4s; */
        animation-iteration-count: infinite;
        /* 
        alternate : 번갈아 하는
        reverse: 반전시키다
        */
        /* animation-direction: alternate; */
        /* 
        default: backward 
        forward : 종료시점을 유지시킨다
        both: 두 시점을 적용시킨다
        */
        animation-fill-mode: forwards;

    }
    @keyframes ani {
        0% {
            width: 20%;
            background: coral;
        }
        100% {
            width: 100%;
            background: skyblue;
        }
    }
</style>
</head>
<body>

    <div class="box">
        <div class="battery">
            battery
        </div>
    </div>

</body>
</html>
