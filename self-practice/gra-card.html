<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>gra card</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .card {
            position: relative;
            top: 200px;
            margin: 0 auto;
            width: 400px;
            height: 500px;
        }
        .card:after, .card:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, crimson, gold);
            filter: blur(30px);
        }
        .card:after {
            filter: none;
        }
        .card span {
            position: absolute;
            top: 10px;
            left: 10px;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,.28);
            z-index: 9999;
        }
        .card span:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgba(157, 152, 152, 0.292);
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="card">
        <span>

        </span>
    </div>
</body>
</html>
