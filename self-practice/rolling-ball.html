<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>rolling ball</title>
<style>
    .box {
        width: 500px;
        height: 100px;
        background: green;
    }
    .ball {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
        background: #fff;
        border-radius: 50%;
        transform: translateY(50%);
        animation-name: rolling;
        animation-duration: 3s;
        animation-timing-function: linear;
        animation-iteration-count: 2;
        /* animation-direction: alternate; */
        /* animation-delay: 2s; */
        /* animation-fill-mode: forwards; */
    }
    @keyframes rolling {
        /* 0% {
            transform: translateY(50%);
            background: gold;
        } */
        100% {
            transform: translateY(50%) translateX(450px);
            background: red;
        }
    }
</style>
</head>
<body>

<div class="box">
    <div class="ball"></div>
</div>

</body>
</html>
