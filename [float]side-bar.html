<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>float side bar</title>
<style>
    .wrap {
        border: 1px solid #000;
        overflow: hidden;
    }
    header {
        height: 100px;
    }
    aside {
        background: skyblue;
        float: left;
        height: 500px;
        width: 300px;
    }
    aside.right {
        float: right;
    }
    main {
        box-sizing: border-box;
        height: 500px;
        margin: 0;
        border: 5px solid blue;
        overflow: hidden;
    }
    footer {
        height: 100px;
        border: 1px solid #000;
    }
</style>
</head>
<body>

    <div class="wrap">
        <header>
            header
        </header>
        <aside>
            side bar
        </aside>
        <aside class="right">
            side bar
        </aside>
        <main>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ab odio doloremque repellat fugiat facere sapiente ipsum amet esse pariatur nesciunt aspernatur enim, quos voluptas architecto voluptatum nobis modi quidem.
        </main>
        <footer>
            footer
        </footer>
    </div>

</body>
</html>
