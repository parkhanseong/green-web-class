<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>dd</title>
<style>
    .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        background: pink;
    }
    .box:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.7);
    }
    h1 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        margin: auto;
        color: #fff;
    }
</style>
</head>
<body>

    <div class="box">
        <h1>title</h1>
    </div>

</body>
</html>
