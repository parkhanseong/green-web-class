<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>header float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            display: inline-block;
            color: inherit;
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        header {
            background: #333;
            color: #999;
            overflow: hidden;
        }

        h1.logo {
            border: 1px solid blue;
            float: left;
            line-height: 100px;
            width: 100px;
            text-align: center;
        }
        ul.gnb {
            float: right;
            border: 1px solid coral;
        }
        li.gnbItem {
            float: left;
        }
        li.gnbItem a {
            line-height: 100px;
            width: 100px;
            text-align: center;
            font-size: 1rem;
        }

    </style>
</head>
<body>

<header>
    <h1 class="logo">
        logo
    </h1>
    <ul class="gnb">
        <li class="gnbItem">
            <a href="#">menu1</a>
        </li>
        <li class="gnbItem">
            <a href="#">menu1</a>
        </li>
        <li class="gnbItem">
            <a href="#">menu1</a>
        </li>
    </ul>
</header>

</body>
</html>
